<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/output.css">
    <title>Chat</title>
</head>
<body class="bg-gray-900 flex flex-col h-screen text-gray-100">

    <script src="/socket.io/socket.io.js"></script>

    <div class="w-full p-4 bg-gray-800 shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-200 mb-4">Chat</h1>

        <div class="relative mb-2">
            <textarea id="mensaje" rows="1" class="w-full bg-gray-700 placeholder-gray-400 text-gray-200 text-sm border border-gray-600 rounded-full pl-5 pr-24 py-3 transition duration-300 ease focus:outline-none focus:border-blue-400 focus:bg-gray-600 focus:shadow-lg hover:border-gray-500 shadow-sm" placeholder="Escribe tu mensaje"></textarea>
            <button class="button-send absolute right-1 top-1 bg-blue-600 text-white rounded-full py-2 px-4 border border-transparent text-sm transition-all shadow-lg hover:bg-blue-500 hover:shadow-md active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" id="enviar">Enviar</button>
        </div>

        <div id="userList" class="absolute bg-gray-700 text-gray-200 rounded-lg shadow-lg z-10 hidden"></div>

        <div class="text-right">
            <button class="bg-red-600 text-white rounded-full py-2 px-4 border border-transparent text-sm transition-all shadow-lg hover:bg-red-500 hover:shadow-md active:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" id="clear">Limpiar chat</button>
        </div>
    </div>

    <div id="mensajes" class="flex-1 bg-gray-800 p-4 rounded-t-lg shadow-inner overflow-y-auto text-white"></div>

    <script src="/jquery.js"></script>
    <script src="/public/js/messages.js"></script>

</body>
</html>
