<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/output.css">
    <title>Chat</title>
</head>
<body class="bg-gray-50 flex flex-col h-screen">

    <script src="/socket.io/socket.io.js"></script>

    <!-- Input y botones arriba -->
    <div class="w-full p-4 bg-white shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Chat</h1>

        <div class="relative mb-2">
            <input type="text" class="w-full bg-gray-100 placeholder-gray-500 text-gray-800 text-sm border border-gray-300 rounded-full pl-5 pr-24 py-3 transition duration-300 ease focus:outline-none focus:border-blue-400 focus:bg-white focus:shadow-lg hover:border-gray-400 shadow-sm" id="mensaje" placeholder="Escribe tu mensaje">
            <button class="absolute right-1 top-1 bg-blue-600 text-white rounded-full py-2 px-4 border border-transparent text-sm transition-all shadow-lg hover:bg-blue-500 hover:shadow-md active:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" id="enviar">Enviar</button>
        </div>

        <div class="text-right">
            <button class="bg-red-600 text-white rounded-full py-2 px-4 border border-transparent text-sm transition-all shadow-lg hover:bg-red-500 hover:shadow-md active:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400" id="clear">Limpiar chat</button>
        </div>
    </div>

    <!-- Mensajes debajo, ocupando el resto de la pantalla -->
    <div id="mensajes" class="flex-1 bg-gray-100 p-4 rounded-t-lg shadow-inner overflow-y-auto"></div>

    <script src="/jquery.js"></script>
    <script src="/public/js/messages.js"></script>

</body>
</html>
